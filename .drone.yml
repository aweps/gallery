---
kind: pipeline
name: build_gallery

platform:
  os: linux
  arch: amd64

workspace:
  base: /workspace
  path: src

steps:
- name: build_image
  pull: if-not-exists
  image: docker
  commands:
  - /bin/sh -c "apk update && apk add bash"
  - /bin/bash ./ci.build.sh
  environment:
    REGISTRY_ENDPOINT: registry.hub.docker.com
    REGISTRY_REPO: harmeetg/gallery
    REGISTRY_USERNAME:
      from_secret: REGISTRY_USERNAME
    REGISTRY_PASSWORD:
      from_secret: REGISTRY_PASSWORD
  volumes:
  - name: docksock
    path: /var/run/docker.sock

volumes:
- name: docksock
  host:
    path: /var/run/docker.sock

trigger:
  branch:
  - main
  - master
  - hotfix/*
  - release
